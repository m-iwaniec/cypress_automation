<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:6,&quot;passes&quot;:6,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2022-04-19T21:11:18.713Z&quot;,&quot;end&quot;:&quot;2022-04-19T21:11:23.198Z&quot;,&quot;duration&quot;:4485,&quot;testsRegistered&quot;:6,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;e8066463-a3c8-4701-8e9d-f8742331b17c&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/1-getting-started/todo.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;85eb94a5-07fa-42b5-b498-6e3bf5311692&quot;,&quot;title&quot;:&quot;example to-do app&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;displays two todo items by default&quot;,&quot;fullTitle&quot;:&quot;example to-do app displays two todo items by default&quot;,&quot;duration&quot;:816,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fc214219-e954-4795-89c9-b39914df711f&quot;,&quot;parentUUID&quot;:&quot;85eb94a5-07fa-42b5-b498-6e3bf5311692&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;duration&quot;:497,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nvar newItem = &#x27;Feed the cat&#x27;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(\&quot;\&quot;.concat(newItem, \&quot;{enter}\&quot;)); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a1b1e29a-7ffb-4683-bed4-5677f50f4661&quot;,&quot;parentUUID&quot;:&quot;85eb94a5-07fa-42b5-b498-6e3bf5311692&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;duration&quot;:300,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d20e23e7-59df-48ca-9fb7-e29cdc4aa3a4&quot;,&quot;parentUUID&quot;:&quot;85eb94a5-07fa-42b5-b498-6e3bf5311692&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;93684926-1f57-43ed-8534-32c73bb51875&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;duration&quot;:447,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click(); // After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;); // For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d997ccca-bd1a-4c7c-9c72-65a72853dee5&quot;,&quot;parentUUID&quot;:&quot;93684926-1f57-43ed-8534-32c73bb51875&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;duration&quot;:430,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d9f92b71-c3a8-4a9a-80f4-b52b5a000dd7&quot;,&quot;parentUUID&quot;:&quot;93684926-1f57-43ed-8534-32c73bb51875&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;duration&quot;:410,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click(); // Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;); // Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b6d04757-48cb-40b5-b567-532f23c48d92&quot;,&quot;parentUUID&quot;:&quot;93684926-1f57-43ed-8534-32c73bb51875&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;d997ccca-bd1a-4c7c-9c72-65a72853dee5&quot;,&quot;d9f92b71-c3a8-4a9a-80f4-b52b5a000dd7&quot;,&quot;b6d04757-48cb-40b5-b567-532f23c48d92&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1287,&quot;root&quot;:false,&quot;rootEmpty&quot;:fal
